<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Book List App</title>
  <style>
    .display-4 {
      font-weight: bolder;
    }

    .icon {
      cursor: pointer;
    }

    .btn {
      width: 100%;
      margin-top: 1.6rem;
    }

    .form-group {
      margin-top: 1rem;
    }

    .form-control {
      box-shadow: 3px 2px 15px 0 #c5c5c5;
    }
  </style>
</head>

<body>
  <div class="container mt-4">

    <h1 class="display-4 text-center text-success"><i class="fas fa-list-ul icon"></i><span class="text">APP</span>
    </h1>

    <form id="book-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="profession">Profession</label>
        <input type="text" id="profession" placeholder="Enter Profession" class="form-control" />
      </div>
      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" id="salary" placeholder="Enter Salary" class="form-control" />
      </div>
      <input type="submit" value="Add Info" class="btn btn-success" />
    </form>

    <table class="table table-striped mt-5 text-center">
      <thead>
        <tr>
          <th>Name</th>
          <th>Profession</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody id="info-list"></tbody>
    </table>

  </div>

  <script src="app.js"></script>
</body>

</html>
